buildscript {
    repositories {
        mavenLocal()
    }

    dependencies {
        classpath 'org.lucasko:my-plugin:1.3'
    }
}

plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}


apply plugin: org.lucasko.MyPlugin



