plugins {
    id 'maven-publish'
}

apply plugin: 'groovy'

group 'org.lucasko'
version '1.4'

repositories {
    jcenter()
}


dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            // more goes in here
            artifactId jar.baseName
        }
    }
    repositories {
        mavenLocal()
    }
}

